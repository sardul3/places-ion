<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="!bookings || bookings.length <= 0">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-label>
          <h1>No places booked</h1>
        <p> Booked places will appear here</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
          <ion-list>
              <ion-item-sliding *ngFor="let booking of bookings" #selectedBooking>
                <ion-item>
                  <ion-label>
                    <h1>{{booking.placeTitle}}</h1>
                    <p>You can have {{booking.guestNumber}} people on-board</p>
                  </ion-label>
                </ion-item>
                <ion-item-options>
                  <ion-item-option color="danger" (click)="onBookingDelete(booking.id, selectedBooking)"> 
                      <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>          
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
