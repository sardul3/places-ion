<ion-header>
  <ion-toolbar>
    <ion-title>{{selectedPlace.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onModalClose()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onModalSubmit()" #f="ngForm">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input type="text" ngModel name="first-name" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input type="text" ngModel name="last-name" required></ion-input>
          </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Number of guests</ion-label>
          <ion-select [ngModel]="'2'" name="guest-number" required>
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Start Date</ion-label>
          <ion-datetime [ngModel]="startDate" name='date-from' required
                       [min]='selectedPlace.availableFrom.toISOString()' [max]='selectedPlace.availableTo.toISOString()' #startDate>
          </ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size-sm="3">
          <ion-item>
              <ion-label position="floating">End Date</ion-label>
              <ion-datetime [ngModel]="endDate" name='date-to' required
                           [min]='startDate.value' [max]='selectedPlace.availableTo.toISOString()'>
              </ion-datetime>
            </ion-item>
          </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" expand="block" [disabled]="!f.valid || !datesValid()">
            Book
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
