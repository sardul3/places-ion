<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button  menu="first-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary" [routerLink]= "['/', 'places', 'tabs', 'offers', 'new']">
      <ion-button>
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
          <ion-list>
              <!-- #<name> is angular template reference -->
              <ion-item-sliding *ngFor="let place of places" #slidingItem>
        
                <!-- Dividing a section into a separate component-->
                <!-- Component must be added to the Page Module file under declarations-->
                <app-offer-item [place]="place"></app-offer-item>

                <ion-item-options>
                  <!-- routerLink doesn't close the button when coming back from edit page, so click listener is a better option -->
                  <ion-item-option color="secondary" (click)="onEditOffer(place.id, slidingItem)">
                    <ion-icon name="create-outline" slot="icon-only"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
             </ion-list>        
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
