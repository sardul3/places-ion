<ion-header>
  <ion-toolbar>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary" [routerLink]= "['/', 'places', 'tabs', 'offers', 'new']">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let place of places"
                  [routerLink] = "['/', 'places', 'tabs', 'offers', place.id]"
        >
          <ion-thumbnail slot="start">
            <img [src] = "place.imageUrl" />
          </ion-thumbnail>
          <ion-label>{{place.title}}</ion-label>
        </ion-item>
       
      </ion-list>

</ion-content>
