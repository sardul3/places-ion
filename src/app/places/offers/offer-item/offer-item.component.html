<ion-item 
  [routerLink] = "['/', 'places', 'tabs', 'offers', place.id]">
  <ion-thumbnail slot="start">
    <img [src] = "place.imageUrl" />
  </ion-thumbnail>
  <ion-label>
    <h1>{{place.title}}</h1>
    <div class="offer-details">
        <ion-icon name="calendar" color="secondary"></ion-icon>
        <ion-text color="primary" class="space-left">{{place.availableFrom | date}}</ion-text>
        <span class="space-left">to</span>
        <ion-icon name="calendar" class="space-left" color="secondary"></ion-icon>
        <ion-text color="primary" class="space-left">{{place.availableTo | date}}</ion-text>

      </div>
  </ion-label>
   
</ion-item>
