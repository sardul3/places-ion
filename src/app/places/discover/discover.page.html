<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button  menu="first-menu"></ion-menu-button>
        </ion-buttons>    
    <ion-title>Discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="all" (ionChange)="onSegmentChange($event)">
    <ion-segment-button value="all">All Places</ion-segment-button>
    <ion-segment-button value="bookable"> Bookable Places</ion-segment-button>
  </ion-segment>

  <ion-grid *ngIf=" !relPlaces || relPlaces.length <= 0">
    <ion-row>
      <ion-col>
        <ion-label>
          <h2> No Bookable places available</h2>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="relPlaces.length > 0">
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3">
          <ion-card>
              <img [src]="relPlaces[0].imageUrl" />
              <ion-card-header>
                <ion-card-subtitle>{{relPlaces[0].price | currency}} / week</ion-card-subtitle>
                <ion-card-title>{{relPlaces[0].title}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                {{relPlaces[0].description}}
              </ion-card-content>

              <ion-button
                fill="clear"
                color="primary"
                [routerLink] = "['/', 'places', 'tabs', 'discover', relPlaces[0].id]">
              <ion-label>More</ion-label>
              </ion-button>
  
            </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item *ngFor="let place of relPlaces.slice(1)"
                    [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
                    detail>
            <ion-thumbnail slot="start">
                <img [src]="place.imageUrl">
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
