<ion-header>
  <ion-toolbar>
    <ion-title>Discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-card>
              <img [src]="places[0].imageUrl" />
              <ion-card-header>
                <ion-card-subtitle>{{places[0].price | currency}} / week</ion-card-subtitle>
                <ion-card-title>{{places[0].title}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                {{places[0].description}}
              </ion-card-content>
            </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let place of places.slice(1)">
            <ion-thumbnail slot="start">
                <img [src]="place.imageUrl">
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
