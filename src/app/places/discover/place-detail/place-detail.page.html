<ion-header>
  <ion-toolbar>
    <ion-title>{{place.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col size-sm="6" offset-sm="3" no-padding>
          <ion-img [src] = "place.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-label>
          <h1>{{place.title}}</h1>
          <p> {{place.description}}</p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="bookablePlace">
      <ion-col size-sm="6" offset-sm="3">
          <ion-button (click)="onBookClicked()" expand="block">
              Book
            </ion-button>          
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
